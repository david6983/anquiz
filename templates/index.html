<!DOCTYPE html>
<html>
<head>
    <title>Anquiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron m-5">
    <h1 class="text-center">Welcome to Anquiz</h1>
    <p class="text-center">Start by choosing the deck to revise and the number of cards</p>
    <form class="border rounded p-3 m-5" action="/start" method="GET">
        <label class="form-label" for="deck-select">Choose a deck (*only decks with a DNS compliant name is listed)</label>
        <select id="deck-select" name="deck-select" class="form-select mb-3" aria-label="Default select example" required>
            <option value="NULL" selected>Choose the deck</option>
            {% for deck in decks %}
            <option value="{{ deck }}">{{ deck }}</option>
            {% endfor %}
        </select>
        <label class="form-label" for="nb-questions">Choose the number of cards to revise</label>
        <input id="nb-questions" name="nb-questions" class="form-control" type="number" value="2" min="1" required>
        <button class="btn btn-success mt-3" type="submit">Start quiz</button>
        {% if error %}
        <p class="text-danger font-weight-bold">Error: {{ error }} </p>
        {% endif %}
    </form>
</div>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>

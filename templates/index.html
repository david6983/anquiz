<!DOCTYPE html>
<html>
<head>
    <title>Anquiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron m-5">
    <h1 class="text-center">Welcome to Anquiz</h1>
    <p class="text-center">Start by choosing the deck to revise and the number of cards</p>
    <form class="border rounded p-3 m-5" action="/start" method="GET">
        <div class="btn-group btn-group-toggle d-flex justify-content-center mb-3" data-toggle="buttons">
            <button type="button" onclick="byDeck()" class="btn btn-secondary" autofocus>By Deck</button>
            <button type="button" onclick="byTag()" class="btn btn-secondary">By Tag</button>
        </div>
        <div id="byDeckSelect">
            <label class="form-label" for="deck-select">Choose a deck (*only decks with a DNS compliant name is listed)</label>
            <select id="deck-select" name="deck-select" class="form-select mb-3" aria-label="Default select example" required>
                <option value="NULL" selected>Choose the deck</option>
                {% for deck in decks %}
                <option value="{{ deck }}">{{ deck }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="byTagSelect" style="display: none">
            <label class="form-label" for="tag-select">Choose a tag</label>
            <select id="tag-select" name="tag-select" class="form-select mb-3" aria-label="Default select example" required>
                <option value="NULL" selected>Choose the tag</option>
                {% for tag in tags %}
                <option value="{{ tag }}">{{ tag }}</option>
                {% endfor %}
            </select>
        </div>
        <label class="form-label" for="nb-questions">Choose the number of cards to revise</label>
        <input id="nb-questions" name="nb-questions" class="form-control" type="number" value="2" min="1" required>
        <button class="btn btn-success mt-3" type="submit">Start quiz</button>
        {% if error %}
        <p class="text-danger font-weight-bold">Error: {{ error }} </p>
        {% endif %}
    </form>
</div>

<script>
    function byDeck() {
        document.getElementById("byDeckSelect").style.display = "block"
        document.getElementById("byTagSelect").style.display = "none"
    }

    function byTag() {
        document.getElementById("byDeckSelect").style.display = "none"
        document.getElementById("byTagSelect").style.display = "block"
    }
</script>

</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
